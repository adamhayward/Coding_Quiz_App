<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='icon' href='./lib/images/favicon.png' type='image/x-icon' />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
</head>

<body>

    <header>
        <div class="container">
            <div class="row">
                <div class="col-xs-4 offset-3 offset-lg-8">
                    <h5 id="clock" class="btn"></h5>
                    <!-- Stats button trigger modal -->
                    <button id="info" type="button" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#infoModal">
                        <svg viewBox="0 0 20 20" width="24" height="24">
                            <path
                                d="M10 .4C4.697.4.399 4.698.399 10A9.6 9.6 0 0 0 10 19.601c5.301 0 9.6-4.298 9.6-9.601 0-5.302-4.299-9.6-9.6-9.6zm.896 3.466c.936 0 1.211.543 1.211 1.164 0 .775-.62 1.492-1.679 1.492-.886 0-1.308-.445-1.282-1.182 0-.621.519-1.474 1.75-1.474zM8.498 15.75c-.64 0-1.107-.389-.66-2.094l.733-3.025c.127-.484.148-.678 0-.678-.191 0-1.022.334-1.512.664l-.319-.523c1.555-1.299 3.343-2.061 4.108-2.061.64 0 .746.756.427 1.92l-.84 3.18c-.149.562-.085.756.064.756.192 0 .82-.232 1.438-.719l.362.486c-1.513 1.512-3.162 2.094-3.801 2.094z"
                                fill="#FFFFFF"></path>
                        </svg>
                    </button>
                    <!-- Modal -->
                    <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="infoModalLabel">Welcome</h5>
                                </div>
                                <div class="modal-body">
                                    <p> This quiz is intended to test your knowledge over JavaScript.
                                        Once the you beign, you will have 10 seconds to answer each question.
                                        Hit Start to begin.</p>

                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container main-content">
        <div id="alert" class="row">
            <div class="col">
                <div id="liveAlertPlaceholder" class="alert"></div>
            </div>
        </div>


        <div id="greeting" class="row">
            <div class="col-12">
                <h3 id="title">Java Script Quiz</h3>
                <p>Lets test your JavaScrip knowledge</p>
                <a id="start" type="button" class="btn btn-primary">Start</a>
            </div>
        </div>

        <div id="stats-container" class="row">
            <div class="col">
                <h2>Quiz Stats</h2>
                <table id="stats-table">
                    <tr>
                        <th>Attempt</th>
                        <th>Score</th>
                        <th>Time</th>
                        <th>Incorrect</th>
                    </tr>
                </table>
                <a id="retake-quiz" type="button" class="btn btn-primary m-4">ReTake Quiz</a>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
