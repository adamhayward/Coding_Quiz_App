<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
</head>

<body>

    <header>
        <div class="container">
            <div class="row">
                <div class="col-xs-4 offset-3 offset-lg-8">
                    <h5 id="clock" class="btn"></h5>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6 offset-3 offset-lg-8">
                    <button id="highscores" type="button" class="btn btn-primary">High Scores</button>
                    <button id="reset" type="button" class="btn btn-warning">Restart</button>
                </div>
            </div>
        </div>
    </header>


    <div class="container main-content">
        <div class="row">
            <div class="col">
                <h3 id="title">Java Script Quiz</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <p id="question">The timer will begin once you hit start. Your time will go down by 10 seconds for every
                    wrong answer.
                </p>
            </div>
        </div>
        <div id="answers" class="row">
            <!-- <div class="col"> -->
                <!-- <div class="row"> -->
                    <div class="col-lg">
                        <a id="start" class="btn btn-primary">Start</a>
                        <a id="choiceA" class="choices m-1"></a>
                        <a id="choiceB" class="choices m-1"></a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg">
                        <a id="choiceC" class="choices m-1"></a>
                        <a id="choiceD" class="choices m-1"></a>
                    </div>
                </div>
            <!-- </div> -->
        </div>
    </div>
    </div>
    </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
