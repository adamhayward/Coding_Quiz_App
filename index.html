<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <header class="container-lg" id="header">
        <div class="row" style="padding: 0px;">
            <div class="col-lg-6">
                <a id="highscores" href="#">View Highscores</a>
            </div>
            <div class="col-lg-6">
                <h6 id="count-down">(timer)</h6>
            </div>
        </div>
    </header>

    <div class="container main-content">
        <div class="row">
            <div class="col">
                <h3>(Question prompt/<br>Direction Prompt)</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-auto">
                <p id="hidden-text">
                    ipsum dolor sit amet consectetur adipisicing elit. Qui fuga placeat vero dolorum optio est suscipit voluptates, ratione minus! Maiores soluta veniam esse similique, distinctio quae nemo provident. Facere, incidunt?
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg">
                <button type="button" class="btn btn-primary">button</button>
            </div>
        </div>
    </div>



    <script src="./script.js"></script>
</body>

</html>
