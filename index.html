<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='icon' href='./lib/images/favicon.png' type='image/x-icon' />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
</head>

<body>

    <header>
        <div class="container">
            <div class="row">
                <div class="col-xs-4 offset-3 offset-lg-8">
                    <h5 id="clock" class="btn"></h5>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6 offset-3 offset-lg-8">
                    <button id="highscores" type="button" class="btn btn-primary">High Scores</button>
                    <button id="reset" type="button" class="btn btn-primary">Rules</button>
                </div>
            </div>
        </div>
    </header>

    <div class="container-fluid main-content">
        <div id="alert" class="row">
            <div class="col">
                <div id="liveAlertPlaceholder" class="alert"></div>
            </div>
        </div>


        <div id="greeting" class="row">
            <div class="col-12">
                <h3 id="title">Java Script Quiz</h3>
                <p>Lets test your JavaScrip knowledge</p>
                <a id="start" type="button" class="btn btn-primary">Start</a>
            </div>
        </div>


        <div id="question-container" class="row">
            <div class="col-12">
                <h3 id="question-number"></h3>
                <p id="question"></p>
                <a id="A" class="choices m-1"></a>
                <a id="B" class="choices m-1"></a>
            </div>
            <div class="col-12">
                <a id="C" class="choices m-1"></a>
                <a id="D" class="choices m-1"></a>
            </div>
        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
